<div class="overlay" style="display:block;">
  <div class="pop_wrap modal board" dataformat="modal">
    <div class="pop_tit">

      <button type="button" class="axi_only axi_cross" role="btn_close">닫기</button>

    <div class="pop_body">
      <div class="tbl_wrap">
        <table class="tbl_rowHead tbl_layout">
          <colgroup>
            <col width="145px" />
            <col />
            <col width="145px" />
            <col />
          </colgroup>
          <tr>

          </tr>
          <tr>

            <td colspan="3">

            </td>
          </tr>
          <tr>

            <td colspan="3">
              <span class="file_wrap btn btn_blueline">

              </span>
              <input type="text" id="" name="" class="file_text" readonly="" role="filePath" title="첨부폴더 경로" placeholder="사진파일 첨부" />              
              <ul class="list_attach box_grayline">
                <li>
                  <span class="attach">첨부파일1</span>

                <li>

                <li>

                  <button type="button" class="axi_only axi_del" title="삭제">삭제</button>
                </li>                 
              </ul>
            </td>            
          </tr>
          <tr>
            <th scope="row"><label for="popYN">팝업여부</label></th>
            <td>
              <select name="" id="popYN" class="full"><option value="">선택하세요.</option></select>
            </td>            
            <th scope="row"><label for="firstYN">첫줄여부</label></th>
            <td>
              <select name="" id="firstYN" class="full"><option value="">선택하세요.</option></select>
            </td>
          </tr>
          <tr>
            <th scope="row">팝업기간</th>
            <td colspan="3">
              <span class="period period_multi">
                <input type="text" class="from date" name="board_date1" role="from">
                <input type="text" class="to date" name="board_date1" role="to">
              </span>
            </td>
          </tr>
        </table>
      
      </div>      
    </div>
    <div class="pop_footer">      
      <div class="btn_area">
        <span class="fr">
          <button type="button" class="btn btn_blue">저장</button>
          <button type="button" class="btn btn_gray">삭제</button>
