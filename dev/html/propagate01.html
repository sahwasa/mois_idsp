<script>

  var frame = $('.mdi_wrap');
  var frameCtrl;

  var data =[
    {}
  ]
  $("[framectrl]").on('click',function frameCtrl(){

    var thisType = $(this).attr('framectrl'),
        thisTit = $(this).val(),
        url = ''
        h = 0;

   
    switch (thisType) {
      case '1':
        url = 'http://localhost:3000/html/propagate01_cm.html';
        break;
      case '2':
        url = 'http://localhost:3000/html/propagate01_list.html';
        break; 
      case '3':
        url = 'http://localhost:3000/html/propagate01_dtl.html';
        break; 
      case 'close':
        if($('.mdi_list').find('li').length <= 1){          
          alert('최소 한개의 화면은 있어야됩니다.');
          return;
        }  
        $(this).parent('li').remove();
        break; 
      default:
        break;
    }

    frame.prop('src', url).attr('title',thisTit);
    $('.mdi_list').find('li').removeClass('on');
    $(this).parent('li').addClass('on');

    if($('.mdi_list').find('li').length <= 1){
      $('.mdi_list').find('li').addClass('on');
      frameCtrl($('.mdi_list').find('input'));
    }
    setTimeout(function(){
      setFrameHeight();      
      frame.css('height', h); 
    }, 500);
  }) 

  function setFrameHeight(){
    if (ContentUrl.document != null) {
      h = ContentUrl.document.getElementById('mdiWrap').scrollHeight;
      return h;
    }
}


</script>
