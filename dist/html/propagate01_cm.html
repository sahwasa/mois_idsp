                    <td><select name="" id=""><option value="">안전안내문자 (채널:0000)</option></select></td>
                  </tr>

                    <td>
                      <textarea name="" id="" cols="30" rows="5" class="full" style="height:98px">1. 방송통신발전기본법 제40조(재난방송)와 관련하여
      2. 오늘 00시 호우경보가 발효됨에 따라 위 법령에 의거 아래와 같이 재난방송을 요청하오니 국민들이 경각심을 갖고 미리 대비할 수 있도록 자막표출 등 재난방송을 실시하여 주시기 바랍니다.
